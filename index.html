<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- Bootstrap link for css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <!--Leaflet link-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- CSS link for file from project -->
    <link rel = "stylesheet" href = "style.css"> 
</head>
<body>
    <!-- Sound for ticking -1s -->
     <audio id="tickingSound" src = "soundForMultimediaProject.mp3" preload="auto"></audio>
     <!-- button that will be used to operate the sound(ticking) of the clock -->
     <button id = "buttonForSound" class = "btn btn-success fixed-button">Start sound</button>
     <!--Canvas for the clock-->
     <div id = "clockDiv">
        <canvas id = "canvasForClock" width ="1000" height="400" style="border: 5px solid rebeccapurple">
        </canvas>
     </div>
     <p id = "textForMap">Fusul orar aratat apartine locatiei:</p>
     <!--div for map-->
     <div id = "map"></div>
     <p id = "long"></p>
     <p id = "lat"></p>
     <!--Extra digital clocks that will show the time for the following cities: London, New York, Paris, Beijing-->
     <div id = "ClockContainer"><!--container for the 4 smaller clocks -->
     <div id = "London">
        <h2>London</h2>
        <canvas id = "LondonTime"></canvas>
     </div>


     <div id = "NewYork">
        <h2>New York</h2>
        <canvas id = "NYTime"></canvas>
     </div>


     <div id = "Paris">
        <h2>Paris</h2>
        <canvas id = "ParisTime"></canvas>
     </div>


     <div id = "Beijing">
        <h2>Beijing</h2>
        <canvas id = "BeijingTime"></canvas>
     </div>
    </div>
    <!--new div made for the buttons that will change the theme of the project.-->
    <div class = "btn-group" id = "themeDiv">
      <button id = "Red" class = "btn btn-danger">RED THEME</button>
      <button id = "Blue" class = "btn btn-primary">BLUE THEME</button>
      <button id = "Green" class = "btn btn-success">GREEN THEME</button>
      <button id = "Default" class = "btn btn-secondary">DEFAULT THEME</button>
    </div>
    <!--new div to change the colour of the background based on a custom colour. The user will input the HEX of the colour-->
    <div id = "divForHEX">
      <input type = "text" id = "colorInput" placeholder="Enter HEX value. ex: #FF6347">
      <button class = "btn btn-warning" id = "HEXbutton">CUSTOMIZE</button>
    </div>
    <!--Bootstrap link for js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <!-- Js link for file from project -->
    <script src = "script.js"></script>
</body>
</html>
